<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <!-----------------Header Start------------------------>
        <header>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><img src="Google Labs.png" alt="Google Labs" width="20px"></a></li>

                <li><a href="#"><img src="Google Apps.png" alt="Google Apps" width="27px"></a></li>

                <li><button>Sing In</button></li>
            </ul>
        </header>

        <!-----------------------Main Start------------------------->
        <main>
            <div>
                <img class="google" src="Google.png" alt="Google">
            </div>
            
            <div class="searchbox">

                <input type="text">

                <div class="share"><img src="Share.png" alt="share" width="20px" title="Share"></div>
              
                <div class="search"><img src="Search.png" alt="search" width="20px"></div>

                <div class="mic"><img src="Google Mic.png" alt="Gmic" width="30px" title="Search by voice"></div>

                <div class="lens"><img src="Google Lens.png" alt="Glens" width="23px" title="Search by image"></div>
                
            </div>
            
            <div class="button1">
                <button>Google Search</button>
            </div>
            <div class="button2">
                <button>I'm Feeling Lucky</button>
            </div>
            <div class="button3">
                Google Offered in: <a href="#">বাংলা</a>
            </div>

        </main>

        <footer>
            <div class="footer1"><p>Bangladesh</p></div>
            <div class="footer2">
                <ul>
                    <div class="left">
                        <li><a href="#">about</a></li>
                        <li><a href="#">advertising</a></li>
                        <li><a href="#">business</a></li>
                        <li><a href="#">how search works</a></li>
                    </div>
                    <div class="right">
                        <li><a href="#">privacy</a></li>
                        <li><a href="#">terms</a></li>
                        <li><a href="#">settings</a></li>
                    </div>
                </ul>
            </div>
        </footer>
    </section>
</body>
</html>
