<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home Page</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <!-- ========== Header Section Start ========== -->
    <section class="header-area">
        <header class="header">
            <nav class="header__navbar">
                <div class="header__navbar-gmail">
                    <span>
                        Gmail
                    </span>
                </div>
                <div class="header__navbar-images">
                    <span>
                        Images
                    </span>
                </div>
                <div class="header__navbar-googlelabs">
                    <img src="Google Labs.png" alt="Google Labs" title="Google Labs" width="25px">
                </div>
                <div class="header__navbar-googleapps">
                    <img src="Google Apps.png" alt="Google Apps" title="Google Apps" width="35px">
                </div>
                <div class="header__navbar-button--style">
                    <span>
                        Sign In
                    </span>
                </div>
            </nav>
        </header>
    </section>
    <!-- ========== Header Section End ========== -->

    <!-- ========== Main Section Start ========== -->
    <section class="main-area">
        <main class="main">
            <div class="main__google">
                <img src="Google.png" alt="Google" width="450px">
            </div>
            <div class="main__box">
                <div class="main__box__items">
                    <div class="main__box__items-search">
                        <img src="Search.png" alt="Search" width="17px">
                    </div>
                    <div class="main__box__items-input">
                        <input type="text">
                    </div>
                    <div class="main__box__items-keyboard">
                        <i class="material-symbols-outlined" title="Advanced Keyboard">
                            keyboard
                        </i>
                    </div>
                    <div class="main__box__items-mic">
                        <img src="Google Mic.png" alt="Google Mic" width="30px" title="Search using voice">
                    </div>
                    <div class="main__box__items-lens">
                        <img src="Google Lens.png" alt="Google Lens" width="23px" title="Search using Images">
                    </div>
                </div>
            </div>
            <div class="main__buttons">
                <div class="main__buttons__button1">
                    <div class="main__buttons__button1-text">
                        <p>
                            Google Search
                        </p>
                    </div>
                </div>
                <div class="main__buttons__button2">
                    <div class="main__buttons__button2-text">
                        <p>
                            Feeling Something
                        </p>
                    </div>
                </div>
            </div>
                <div class="main__line">
                    <p>
                        Google is available in: <a href="#"><b>বাংলা
                        </b></a>
                    </p>
                </div>
        </main>
    </section>
    <!-- ========== Main Section End ========== -->

    <!-- ========== Footer Section Start ========== -->
    <section class="footer-area">
        <footer class="footers">
            <div class="footers__footer1">
                <div class="footers__footer1-country">
                    <p>
                        <a href="#">Bangladesh</a>
                    </p>
                </div>
            </div>

            <div class="footers__footer2">
                <div class="footers__footer2-left">
                    <div class="footers__footer2-left-item">
                        <div class="footers__footer2-left-item1">
                            <span>
                                <a href="#">
                                    About
                                </a>
                            </span>
                        </div>
                        <div class="footers__footer2-left-item2">
                            <span>
                                <a href="#">
                                    Advertisements
                                </a>
                            </span>
                        </div>
                        <div class="footers__footer2-left-item3">
                            <span>
                                <a href="#">
                                    Business
                                </a>
                            </span>
                        </div>
                        <div class="footers__footer2-left-item4">
                            <span>
                                <a href="#">
                                    How Search Works
                                </a>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="footers__footer2-right">
                    <div class="footers__footer2-right-item">
                        <div class="footers__footer2-right-item1">
                            <span>
                                <a href="#">Privacy</a>
                            </span>
                        </div>
                        <div class="footers__footer2-right-item2">
                            <span>
                                <a href="#">
                                    Terms and Conditions
                                </a>
                            </span>
                        </div>
                        <div class="footers__footer2-right-item3">
                            <span>
                                <a href="#">
                                    Settings
                                </a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </section>
    <!-- ========== Footer Section End ========== -->
</body>
</html>
